<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mais Informações POST</title>
        <link rel="stylesheet" href="../estilo/reset.css">
        <link rel="stylesheet" href="../estilo/clickpost.css">
        <script  src="../javascript/clickpost.js" defer></script>
    </head>
    <body>
        <main>
            <div id="block" class="block">
                    <header>
                        <div id="title" class="title">
                            <h1>Blog</h1>
                        </div>  
                    </header>
                <div id="content" class="content">

                        <div id="buttons" class="buttons">
                            
                            <button id="newbutton" class="newbutton">
                                Novo 
                            </button>
                            <button id="editbutton" class="editbutton">
                                Editar
                            </button>
                            <button id="deletebutton" class="deletebutton">
                                Deletar
                            </button>
                            

                            
                        </div>


                        <div id="contentpost" class="contentpost">
                            

                            
                        </div>


                        <div id="modal" class="modal">
                           
                            <div id="contentmodal" class="contentmodal">
                                    <div id="textmodal" class="textmodal">
                                        <p>Deseja mesmo deletar<br> esse post?</p>
                                    </div>
                                    <div id="buttonsmodal" class="buttonsmodal">
                                        
                                            <button id="modalno" class="modalno">NÃO</button>
                                            <button id="modaldelete" class="modaldelete">DELETAR</button>

                                    </div>
                            </div>
                        </div>

                </div>
            </div>

        </main>
</body>
</html>
